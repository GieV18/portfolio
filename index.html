<!DOCTYPE html>

<html lang="pl">
<head>
<link href="favicon.png" rel="icon" type="image/png"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Paweł Sumiła</title>
<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
</link>
<style>
@keyframes fadeInSmooth {
  0% { opacity: 0; transform: scale(0.9); }
  100% { opacity: 1; transform: scale(1); }
}
@keyframes fadeOutSmooth {
  0% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(0.9); }
}
#scrollToTopBtn.show {
  animation: fadeInSmooth 0.6s ease forwards;
  visibility: visible;
}
#scrollToTopBtn.hide {
  animation: fadeOutSmooth 0.6s ease forwards;
  visibility: hidden;
}
</style>

</head>
<body>
<header>
<h1>Paweł Sumiła</h1>
<nav>
<a href="#projekty">Design</a>
<a href="#portrety">Portrety</a>
<a href="#fotografia">Fotografia</a>
</nav>
</header>
<main>
<section class="fade-in" id="projekty">
<h2>Design</h2>
<div class="gallery">
<img alt="Projekt 1" src="images/projekty1.jpg"/>
<img alt="Projekt 2" src="images/projekty2.jpg"/>
<img alt="Projekt 3" src="images/projekty3.jpg"/>
</div>
</section>
<section class="fade-in" id="portrety">
<h2>Portrety</h2>
<div class="gallery">
<img alt="Portret 1" src="images/portrety1.jpg"/>
</div>
</section>
<section class="fade-in" id="fotografia">
<h2>Fotografia</h2>
<div class="gallery">
<img alt="Fotografia 1" src="images/fotografia1.jpg"/>
</div>
</section>
<section class="fade-in" id="kontakt">
<h2>Skontaktuj się ze mną</h2>
<form action="https://formspree.io/f/your-form-id" class="contact-form" method="POST">
<label for="name">Imię:</label>
<input id="name" name="name" required="" type="text"/>
<label for="email">Adres e-mail:</label>
<input id="email" name="_replyto" required="" type="email"/>
<label for="message">Wiadomość:</label>
<textarea id="message" name="message" required="" rows="5"></textarea>
<button type="submit">Wyślij</button>
</form>
</section>
</main>
<footer>
  © 2025 Paweł Sumiła – Portfolio

  
<div class="socials">
<a aria-label="Instagram" href="https://www.instagram.com/_fomes_photography?igsh=M2xoamRreHB1anRr&amp;utm_source=qr" target="_blank">
<img alt="Instagram Icon" src="images/instagram_custom.png"/>
</a>
<a aria-label="Facebook" href="https://www.facebook.com/GieV18" target="_blank">
<img alt="Facebook Icon" src="images/facebook.png"/>
</a>
</div>
</footer>






<script>
const scrollToTopBtn = document.getElementById("scrollToTopBtn");

window.addEventListener("scroll", () => {
  if (window.scrollY > 300) {
    scrollToTopBtn.classList.remove("hide");
    scrollToTopBtn.classList.add("show");
  } else {
    scrollToTopBtn.classList.remove("show");
    scrollToTopBtn.classList.add("hide");
  }
});

scrollToTopBtn.addEventListener("click", () => {
  window.scrollTo({ top: 0, behavior: "smooth" });
});
</script>

</body>
</html>
