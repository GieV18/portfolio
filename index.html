<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paweł Sumiła</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

<header>
  <h1>Paweł Sumiła</h1>
  <nav>
    <a href="#projekty">Design</a>
    <a href="#portrety">Portrety</a>
    <a href="#fotografia">Fotografia</a>
  </nav>
</header>

<main>
  <section id="projekty" class="fade-in">
    <h2>Design</h2>
    <div class="gallery">
      <img src="images/projekty1.jpg" alt="Projekt 1">
      <img src="images/projekty2.jpg" alt="Projekt 2">
      <img src="images/projekty3.jpg" alt="Projekt 3">
    </div>
  </section>

  <section id="portrety" class="fade-in">
    <h2>Portrety</h2>
    <div class="gallery">
      <img src="images/portrety1.jpg" alt="Portret 1">
    </div>
  </section>

  <section id="fotografia" class="fade-in">
    <h2>Fotografia</h2>
    <div class="gallery">
      <img src="images/fotografia1.jpg" alt="Fotografia 1">
    </div>
  </section>

<section id="kontakt" class="fade-in">
  <h2>Skontaktuj się ze mną</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
    <label for="name">Imię:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Adres e-mail:</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">Wiadomość:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Wyślij</button>
  </form>
</section>

</main>

<footer>
  © 2025 Paweł Sumiła – Portfolio

  
<div class="socials">
  <a href="https://www.instagram.com/_fomes_photography?igsh=M2xoamRreHB1anRr&utm_source=qr" target="_blank" aria-label="Instagram">
    <img src="images/instagram_custom.png" alt="Instagram Icon">
  </a>

    <a href="https://www.facebook.com/GieV18" target="_blank" aria-label="Facebook">
      <img src="images/facebook.png" alt="Facebook Icon">
    </a>
</div>


</footer>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const elements = document.querySelectorAll(".fade-in");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    elements.forEach(el => observer.observe(el));
  });
</script>


<div id="lightbox" class="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="#" alt="Powiększone zdjęcie">
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    galleryImages.forEach(img => {
      img.addEventListener('click', e => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        e.stopPropagation();
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '#';
    });
  });
</script>

</body>
</html>
