<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

</head>
<body>

<header>
  <h1>Paweł Sumiła</h1>
  <nav>
    <a href="#projekty">🎨 Design</a>
    <a href="#portrety">🧑‍🎨 Portrety</a>

</header>

<main>
  <section id="projekty" class="fade-in">
    <h2>🎨 Design</h2>
    <div class="gallery">
      <img src="images/projekty1.jpg" alt="Projekt 1">
      <img src="images/projekty2.jpg" alt="Projekt 2">
      <img src="images/projekty3.jpg" alt="Projekt 3">

  </section>

  <section id="portrety" class="fade-in">

      <img src="images/portrety1.jpg" alt="Portret 1">

  <section id="fotografia" class="fade-in">

    <div class="gallery">

<section id="kontakt" class="fade-in">
  <h2>📬 Skontaktuj się ze mną</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
    <label for="name">Imię:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Adres e-mail:</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">Wiadomość:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Wyślij</button>
  </form>
</section>

</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const elements = document.querySelectorAll(".fade-in");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    elements.forEach(el => observer.observe(el));
  });
</script>

</body>
