<body>

<main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const elements = document.querySelectorAll(".fade-in");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    elements.forEach(el => observer.observe(el));
  });
</script>
<div class="lightbox" id="lightbox">
<button class="lightbox-btn" id="prevBtn">❮</button>
<img alt="Powiększone zdjęcie" id="lightbox-img" src="#"/>
<button class="lightbox-btn" id="nextBtn">❯</button>
<div id="slideCounter">1 / 1</div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const slideCounter = document.getElementById('slideCounter');
    let currentIndex = 0;

    const updateImage = () => {
      lightboxImg.classList.remove('lightbox-fade');
      void lightboxImg.offsetWidth;
      lightboxImg.classList.add('lightbox-fade');
      lightboxImg.src = galleryImages[currentIndex].src;
      slideCounter.textContent = (currentIndex + 1) + ' / ' + galleryImages.length;
    };

    const openLightbox = (index) => {
      currentIndex = index;
      updateImage();
      lightbox.style.display = 'flex';
      lightbox.classList.add('visible');
      document.body.classList.add('lightbox-open');
    };

    const closeLightbox = () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '#';
      lightbox.classList.remove('visible');
      document.body.classList.remove('lightbox-open');
    };

    galleryImages.forEach((img, index) => {
      img.dataset.index = index;
      img.addEventListener('click', e => {
        e.stopPropagation();
        openLightbox(index);
      });
    });

    prevBtn.addEventListener('click', e => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      updateImage();
    });

    nextBtn.addEventListener('click', e => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % galleryImages.length;
      updateImage();
    });

    lightbox.addEventListener('click', () => {
      closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeLightbox();
      }
    });
  });
</script>
<button id="scrollTopBtn" title="Do góry">↑</button>
<script>
  const scrollTopBtn = document.getElementById("scrollTopBtn");

  const toggleScrollBtn = () => {
    try {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
      if (scrollTop > 300) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    } catch (e) {
      scrollTopBtn.style.display = "block"; // awaryjne wyświetlenie
    }
  };

  window.addEventListener('scroll', toggleScrollBtn);
  document.addEventListener('DOMContentLoaded', toggleScrollBtn);

  scrollTopBtn.onclick = () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('nav a');

    const activateLink = () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 100;
        if (scrollY >= sectionTop) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active-link');
        if (link.getAttribute('href').includes(current)) {
          link.classList.add('active-link');
        }
      });
    };

    window.addEventListener('scroll', activateLink);
    activateLink(); // Run on load
  });
</script>

<button id="scrollToTopBtn" title="Do góry">↑</button>
<script>
  const scrollBtn = document.getElementById("scrollToTopBtn");
  window.onscroll = function () {
    scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "flex" : "none";
  };
  scrollBtn.onclick = function () {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };
</script>
</body>
